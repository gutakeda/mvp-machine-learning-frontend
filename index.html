<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Heart Disease Model" />
    <title>Transactions List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1><i>Heart Disease Model</i></h1>
    </div>

    <div class="cards-container">
      <div class="card">
        <h2>Total Predicted</h2>
        <p class="amount" id="totalPredicted">0</p>
      </div>
      <div class="card">
        <h2>Number of positive</h2>
        <p class="amount" id="numberOfPositive">0</p>
      </div>
      <div class="card">
        <h2>Percentage</h2>
        <p class="amount" id="percentageOfPositive">0.00%</p>
      </div>
    </div>

    <div class="tab">
      <button
        class="tablinks"
        onclick="openTab(event, 'Transactions')"
        id="defaultTab"
      >
        Transactions
      </button>
    </div>

    <div id="Transactions" class="tabcontent">
      <div class="table-header">
        <h1>Transactions List</h1>
        <button id="openTransactionModalButton" class="button">
          Add Transaction
        </button>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Age</th>
              <th>Sex</th>
              <th>Chest Pain Type</th>
              <th>Resting BP</th>
              <th>Cholesterol</th>
              <th>Fasting BS</th>
              <th>Resting ECG</th>
              <th>Max HR</th>
              <th>Exercise Angina</th>
              <th>Old Peak</th>
              <th>ST Slope</th>
              <th>Heart Disease</th>
              <th>Created At</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="transactions-table-body">
            <!-- Rows will be populated by script -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <span id="closeTransactionModal" class="close-modal">&times;</span>
        <h2>Add Transaction</h2>
        <form id="transactionForm">
          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              aria-label="Age"
              required
              step="1"
            />
          </div>

          <div class="form-group">
            <label for="chest_pain_type">Chest Pain Type:</label>
            <select
              type="number"
              id="chest_pain_type"
              name="chest_pain_type"
              aria-label="chest_pain_type"
              required
            >
              <!-- Options will be populated by script -->
            </select>
          </div>

          <div class="form-group">
            <label for="resting_bp">Resting BP:</label>
            <input
              type="number"
              id="resting_bp"
              name="resting_bp"
              aria-label="resting_bp"
              required
              step="1"
            />
          </div>

          <div class="form-group">
            <label for="cholesterol">Cholesterol:</label>
            <input
              type="number"
              id="cholesterol"
              name="cholesterol"
              aria-label="cholesterol"
              required
              step="1"
            />
          </div>

          <div class="form-group">
            <label for="fasting_bs">Fasting BS:</label>
            <input
              type="number"
              id="fasting_bs"
              name="fasting_bs"
              aria-label="fasting_bs"
              required
              step="1"
            />
          </div>

          <div class="form-group">
            <label for="resting_ecg">Resting ECG:</label>
            <select
              type="number"
              id="resting_ecg"
              name="resting_ecg"
              aria-label="resting_ecg"
              required
            >
              <!-- Options will be populated by script -->
            </select>
          </div>

          <div class="form-group">
            <label for="max_hr">Max HR:</label>
            <input
              type="number"
              id="max_hr"
              name="max_hr"
              aria-label="max_hr"
              required
              step="1"
            />
          </div>

          <div class="form-group">
            <label for="exercise_angina">Exercise Angina:</label>
            <select
              type="number"
              id="exercise_angina"
              name="exercise_angina"
              aria-label="exercise_angina"
              required
            >
              <!-- Options will be populated by script -->
            </select>
          </div>

          <div class="form-group">
            <label for="oldpeak">Old Peak:</label>
            <input
              type="number"
              id="oldpeak"
              name="oldpeak"
              aria-label="oldpeak"
              required
              step="1"
            />
          </div>

          <div class="form-group">
            <label for="st_slope">ST Slope:</label>
            <select
              type="number"
              id="st_slope"
              name="st_slope"
              aria-label="st_slope"
              step="1"
            >
              <!-- Options will be populated by script -->
            </select>
          </div>

          <div id="sex" class="radio-group">
            <!-- Options will be populated by script -->
          </div>

          <footer>
            <button type="button" id="cancelTransactionButton" class="button">
              Cancel
            </button>
            <button type="submit" class="button">Add</button>
          </footer>
        </form>
      </div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
